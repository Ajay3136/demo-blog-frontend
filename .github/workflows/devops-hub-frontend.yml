name: Deploy to Firebase

on:
  push:
    branches:
      - snehashish

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.13.0'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: |
          CI=false
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.13.0'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          firebase use --add $(cat firebase-config.json | jq -r .FIREBASE_PROJECT_ID)
          firebase deploy --token $(cat firebase-config.json | jq -r .FIREBASE_TOKEN)
