name: Deploy to GitHub Pages

on:
  push:
    branches:
      - snehashish

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.13.0

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: |
        CI=false
